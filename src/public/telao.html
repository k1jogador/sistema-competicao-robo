<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Ranking TMTR</title>
    <link rel="stylesheet" href="/css/telao.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="area-cronometro">
      <div class="cabecalho-timer">
        <div id="live-team-name" class="timer-team">NOME DA EQUIPE</div>
        <div id="live-round-num" class="timer-round">1ª TENTATIVA</div>
      </div>

      <div id="timer-val" class="timer-gigante">00.0</div>

      <div class="placar-live-box">
        <span id="live-score-val">0 pts</span>
      </div>

      <div class="timer-subtexto">TEMPO DECORRIDO</div>

      <div id="live-feed-box">
        <div class="feed-title">REGISTRO DE AÇÕES</div>
        <div id="feed-lista"></div>
      </div>
    </div>
    <div id="modal-relatorio">
      <div class="modal-content">
        <h2 class="text-dark border-bottom pb-2">RELATÓRIO GERAL DO TORNEIO</h2>
        <button onclick="fecharRelatorio()" class="btn-fechar">X</button>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Hora</th>
                <th>Equipe</th>
                <th>Tentativa</th>
                <th>Pontos</th>
                <th>Detalhes (Logs)</th>
              </tr>
            </thead>
            <tbody id="tbody-relatorio"></tbody>
          </table>
        </div>
      </div>
    </div>

    <h1 class="titulo-torneio">Torneio de Robótica • Classificação</h1>

    <div id="container-ranking">
      <div id="wrapper-lista" class="pagina-ranking">
        <div id="lista-ranking"></div>
      </div>
    </div>

    <div id="paginacao-info">PÁGINA 1 / 1</div>

    <script src="/scripts/telao.js"></script>
  </body>
</html>
